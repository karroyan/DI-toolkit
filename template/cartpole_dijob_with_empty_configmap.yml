var1: &basePath /mnt/lustre/niuyazhe/
var2: &projectPath /mnt/lustre/niuyazhe/code/di-toolkit/demo/
var3: &jobName cartpole-dqn-hpo-k8s

apiVersion: diengine.opendilab.org/v2alpha1
kind: DIJob
metadata:
  name: *jobName
  projectPath: *projectPath
spec:
  priority: "normal"
  backoffLimit: 0
  cleanPodPolicy: "Running"
  preemptible: false
  tasks:
  - replicas: 1
    type: none
    name: serial
    template:
      spec:
        containers:
        - name: di-container
          image: registry.sensetime.com/xlab/ding:cuda-nightly-atari
          imagePullPolicy: Always
          env:
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: PROJECT_PATH
            value: *projectPath
          resources:
            requests:
              # nvidia.com/gpu-a100: 1  # user-defined resource
              cpu: 2
              memory: "8Gi"
            limits:
              # nvidia.com/gpu-a100: 1
              cpu: 2
              memory: "8Gi"
          command: ["/bin/bash", "-c",]
          args:  # user-defined execution commands
          - |
            # prepare env
            cat /etc/config/config.py
            export PATH=/opt/conda/bin:$PATH
            export http_proxy=http://proxy.sensetime.com:3128/
            export https_proxy=http://proxy.sensetime.com:3128/
            export HTTP_PROXY=http://proxy.sensetime.com:3128/
            export HTTPS_PROXY=http://proxy.sensetime.com:3128/
            pip config set global.index-url https://pkg.sensetime.com/repository/pypi-proxy/simple/
            pip config set install.trusted-host pypi.opencloud.sensetime.com
            python --version
            pip --version
            python -m pip install --upgrade pip
            # install user package (user-defined)
            cd /mnt/lustre/niuyazhe/code/DI-engine
            pip install -e .
            # run task
            cd $PROJECT_PATH
            mkdir $JOB_NAME
            cd $JOB_NAME
            python /etc/config/config.py  # don't modify this
            sleep 150
          volumeMounts:
          - name: config-py
            mountPath: /etc/config
          - name: cache-volume
            mountPath: /dev/shm
          - name: lustre-volume
            mountPath: *basePath
        volumes:
        - name: config-py
          configMap:
            name: config-py-
        - name: cache-volume
          emptyDir:
            medium: Memory
            sizeLimit: 128Mi
        - name: lustre-volume
          hostPath:
            path: *basePath
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-py-
data:
  config.py: |
